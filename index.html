<!DOCTYPE html>
<html>
<head>
    <title>EenBordVolRechten</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="EenBordVolRechten">
   
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <ui-view></ui-view>
        </div>
    </div>


    <script type="text/ng-template" id="/Home.html">
        <div class="page-header">
            <h1>Een bord vol rechten</h1>
        </div>
     
        <button ng-click="changestate('InlogLeerkracht')" class="btn btn-primary">Leerkracht</button>
        <button ng-click="changestate('InlogLeerling')" class="btn btn-primary">Leerling</button>        
    </script>

    <script type="text/ng-template" id="/InlogLeerkracht.html">
        <div class="page-header">
            <h1>Leerkracht</h1>
        </div>
        <button ng-click="changestate('Home')" class="btn btn-primary">Home</button>

        <form ng-submit="InlogLeerkracht()"
              style="margin-top:30px;">
          
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Gebruikersnaam"
                       ng-model="gebruikersnaam"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Paswoord"
                       ng-model="paswoord"></input>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <button ng-click="changestate('SignUp')" class="btn btn-primary">Registreer</button>
    </script>

    <script type="text/ng-template" id="/SignUp.html">
        <div class="page-header">
            <h1>Registreer Leerkracht</h1>
        </div>
        <button ng-click="changestate('Home')" class="btn btn-primary">Home</button>

        <form ng-submit="SignUp()"
              style="margin-top:30px;">

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Gebruikersnaam"
                       ng-model="gebruikersnaam"></input>           
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Voornaam"
                       ng-model="voornaam"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Achternaam"
                       ng-model="achternaam"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Paswoord"
                       ng-model="paswoord"></input>
            </div>
            <button type="submit" class="btn btn-primary">Registreer</button>
        </form>
    </script>

    <script type="text/ng-template" id="/InlogLeerling.html">
        <div class="page-header">
            <h1>Leerling</h1>
        </div>
        <button ng-click="changestate('Home')" class="btn btn-primary">Home</button>
        <form ng-submit="InlogLeerkracht()"
              style="margin-top:30px;">

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Token"
                       ng-model="token"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Voornaam"
                       ng-model="voornaam"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Achternaam"
                       ng-model="achternaam"></input>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>      
    </script>

</body>
</html>
