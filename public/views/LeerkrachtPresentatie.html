<section  ng-controller="LeerkrachtPresentatieController">
    <button ng-click="stopLes(les._id)" class="btn btn-danger">Stop Les</button>
    <h1>{{les.naam}}</h1>
     <slick  settings="slickConfig" ng-if="vragen.length" data="vragen">
        <div ng-repeat="vraag in vragen"  >
             <div ng-include="template.url"></div>
         </div>
   </slick>
   <button ng-click="changeTemplate(2)">change</button>
</section>
