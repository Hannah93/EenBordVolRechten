<section ng-controller="SignUpController">

<div class="page-header">
           <h1>Registreer Leerkracht</h1>
       </div>
      <a href="/"  class="btn btn-default">Home</a>

       <form ng-submit="SignUp(data)" method="post"
             style="margin-top:30px;">


           </div>
           <div class="form-group">
               <input type="text"
                      class="form-control"
                      placeholder="E-mail"
                      ng-model="data.email"></input>
           </div>
               <div class="form-group">
                   <input type="text"
                          class="form-control"
                          placeholder="Voornaam"
                          ng-model="data.voornaam"></input>
               </div>
               <div class="form-group">
                   <input type="text"
                          class="form-control"
                          placeholder="Achternaam"
                          ng-model="data.achternaam"></input>
               </div>
               <div class="form-group">
                   <input type="text"
                          class="form-control"
                          placeholder="Paswoord"
                          ng-model="data.paswoord"></input>
               </div>
               <div>
                   <button type="submit" class="btn btn-default">Registreer</button>
               </div>
       </form>
</section>
