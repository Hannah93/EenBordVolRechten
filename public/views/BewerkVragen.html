<section ng-controller="BewerkVragenController" >

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
       <a class="navbar-brand" href="/BeheerLessen">Beheer Lessen</a>
       <a class="navbar-brand" href="/BeheerVragen/{{lesID}}">Beheer Vragen</a>
     </div>
     <ul class="nav navbar-nav navbar-right">
  <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{ leerkracht.firstname }}</a></li>
  <li><a logout href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log uit</a></li>
        </ul>
      </div>
  </nav>

<div>
Vraag <input type="text" ng-model= "newVraag" >

<button ng-click="editVraag()">Bewaar nieuwe vraag </button>
</div>

<div>
Soort
<select class="form-control" id="VraagSoort">
    <option value="" disabled selected>Soort (Huidige soort is {{vraag.soort}})</option>
    <option value="open" >Open</option>
    <option value="meerkeuze">Meerkeuze</option>
     <option value="cloud">Cloud</option>
  </select>
  <button ng-click="editVraagSoort()">Bewaar nieuwe soort </button>

  <div class="table-responsive" ng-show="multi" class="ng-hide">
      <table class="table table-hover ">
        <thead>
        <tr>
          <th>Oplossing </th>
          <th>Actie </th>
        </tr>
      </thead>

        <tbody>
          <tr ng-repeat="oplossing in vraag.oplossingen">
              <td>{{ oplossing }}</td>
              <td>
                 <button ng-click="deleteAntwoord(antwoord._id)" class="btn btn-danger">
                    <i class="glyphicon glyphicon-remove"> </i>
                 </button>
               </div>
             </td>

          </tr>
        </tbody>
        <tfoot>
          <tr>
              <td ><input type="text" ng-model="Oplossing" /></td>
              <td><button ng-click="addOplossing()"> Voeg toe</button></td>
            </tr>
          </tfoot>
  </table>
  </div>

</div>

<div growl></div> <!--error message-->









</section>
